services:
  nginx:
    image: nginx:stable
    container_name: rentdrivewebapp-nginx-1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
  frontend:
    build: ./RentDrive.Frontend
    container_name: rentdrivewebapp-frontend-1
    networks:
      - app-network

  backend:
    build:
      context: ./RentDrive.Backend
      dockerfile: RentDrive.Backend/Dockerfile
    container_name: rentdrivewebapp-backend-1
    networks:
      - app-network
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: rentdrive
      DB_USER: rentdrive
      DB_PASS: rentdrive2025
      ASPNETCORE_ENVIRONMENT: Production

  certbot:
    image: certbot/certbot
    container_name: rentdrivewebapp-certbot-1
    volumes:
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - app-network

  db:
    image: postgres:17
    container_name: rentdrivewebapp-db-1
    environment:
      POSTGRES_PASSWORD: yourpassword
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
